<section id="certificados" class="bg-light p-5">
    
    <div class="container px-4 py-5" id="featured-3">
    <h2 class="pb-2 border-bottom">Certificados</h2>
    <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">

      {%for c in certificado%} 
      <div class="feature col px-3 mb-5">
        <div class="feature-icon d-inline-flex align-items-center justify-content-center text-bg-primary bg-gradient fs-2 mb-3">
            <img src="{{c.imagem.thumb.url}}" alt=""  width="50px" height="auto" class="mx-auto">
        </div>
        <h4 class="fs-2">{{c.titulo}}</h4>
        <h5 class="text-secondary">{{c.instituicao}}</h5>
        <h5 class="d-flex justify-content-between align-items-center border-bottom border-primary">Conclusão: {{c.conclusao}}<span class="text-light border border-primary rounded py-1 px-2 mb-1 bg-secondary" style="font-size: 0.8rem;">{{c.horas}}h</span></h5>
        <a href="{{c.linkvalida}}" class="icon-link d-inline-flex align-items-center" target="_blank">
          Verificar validação
        </a>
      </div>
      {%endfor%}

    </div>
  </div>

  </section>
